<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">

    <title>Redirect</title>
</head>
<body>
<div class="languagePicker">
    <a href="/en/" lang="en">Open Website in English</a>
    <a href="/de/" lang="de">Webseite auf Deutsch Ã¶ffnen</a>
</div>
<script>
    function t() {
        return navigator.language.toLowerCase().includes("de") ? "de" : "en"
    }

    function i() {
        let e = window.location, a = {de: "impressum", en: "imprint"}, r = e.pathname, n = t();
        if (r.startsWith("/i")) {
            e.replace("/" + n + "/" + a[n]);
            return
        }
        e.replace("/" + t() + e.pathname)
    }
    i();
</script>
</body>
</html>
